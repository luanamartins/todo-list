<div class="container">
    <div align="right">
        <button class="btn btn-info" ng-click="addTask()"> Adicionar nova tarefa </button>
    </div>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Descrição</th>
                <th>Estado</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
        <tr ng-repeat="task in tasks">
            <td>{$ task.description $}</td>
            <td>Teste</td>
            <td>
                <span class="glyphicon glyphicon-edit padding5" tooltip="Edit" ng-click="editTask(task)"></span>
                <span class="glyphicon glyphicon-trash padding5" tooltip="Delete" ng-click="deleteTask(task.id)"></span>
            </td>
        </tr>
        </tbody>
    </table>

    <script type="text/ng-template" id="deleteTaskModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title">Apagar tarefa</h3>
        </div>
        <div class="modal-body">
            <span>Gostaria realmente de apagar esta tarefa?</span>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancelar</button>
        </div>
    </script>


    <script type="text/ng-template" id="addTaskModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title">Adicionar tarefa</h3>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label>Descrição:</label>
                <input type="text" class="form-control" ng-model="model.description">
            </div>
            <div class="form-group" ng-model="model.poll_key">{$ task.poll_key $}</div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="save()">Salvar</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancelar</button>
        </div>
    </script>
</div>
